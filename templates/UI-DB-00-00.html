<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="ko">
<head>
</head>
{% block content %}

    <div class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-chart">
                    <div class="card-header ">
                        <div class="row">
                            <div class="col-sm-6 text-left">
<!--                                <h5 class="card-category">총 거래량</h5>-->
                                <h2 class="card-title">총 거래량</h2>
                            </div>
                            <div class="col-sm-6">
                                <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                                    <label class="btn btn-sm btn-primary btn-simple active" id="0">
                                        <input type="radio" name="options" checked>
                                        <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">전체</span>
                                        <span class="d-block d-sm-none">
                        <i class="tim-icons icon-single-02"></i>
                    </span>
                                    </label>
                                    <label class="btn btn-sm btn-primary btn-simple" id="1">
                                        <input type="radio" class="d-none d-sm-none" name="options">
                                        <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">입금</span>
                                        <span class="d-block d-sm-none">
                        <i class="tim-icons icon-gift-2"></i>
                    </span>
                                    </label>
                                    <label class="btn btn-sm btn-primary btn-simple" id="2">
                                        <input type="radio" class="d-none" name="options">
                                        <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">지급</span>
                                        <span class="d-block d-sm-none">
                        <i class="tim-icons icon-tap-02"></i>
                    </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-area-top">
                            <canvas id="LineChart1"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-chart">
                    <div class="card-header">
<!--                        <h5 class="card-category">Total Shipments</h5>-->
                        <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i>입금 거래량</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="RoundChart1"></canvas>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-area-bottom">
                            <canvas id="RainbowChart1"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card card-chart">
                    <div class="card-header">
<!--                        <h5 class="card-category">Completed Tasks</h5>-->
                        <h3 class="card-title"><i class="tim-icons icon-send text-success"></i>지급 거래량</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="RoundChart2"></canvas>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-area-bottom">
                            <canvas id="RainbowChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<body>

</body>
</html>


{% block javascripts %}

<script>
    $(document).ready(function () {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

    });
</script>

{% endblock javascripts %}
